<ng-template [ngIf]="notFound" [ngIfElse]="elseBlock">
  <span class="not-found">{{ notFound }}</span>
</ng-template>
<ng-template #elseBlock>
  <div
    class="item"
    *ngFor="let film of list"
    (click)="getInfo(film)"
  >
    <span>{{film.title}}</span>
    <div (click)="save($event, film)" class="button">добавить</div>
  </div>
</ng-template>
