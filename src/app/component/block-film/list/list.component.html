<ul>
  <li
    *ngFor="let film of list"
  >
    <input type="checkbox" [checked]="film.watched" (change)="markAsWatched(!film.watched, film)" />
    <app-item (click)="getInfo(film)" [film]="film"></app-item>
    <button type="button" (click)="deleteFilm(film)">delete</button>
  </li>
</ul>
