<app-header></app-header>
<div class="informer">
  <app-notification-list [notificationList]="notification.notifications"></app-notification-list>
</div>
<div
  class="body"
>
  <h1>Фильмы</h1>
  <h3>Тут будет описание как добовлять и смотреть инфу про фильмы</h3>
  {{auth.authorized}}
  <ng-template [ngIf]="auth.authorized" [ngIfElse]="elseBlock">
    <div
      class="container"
    >
      <div class="film-list-section">
        <div>
          <app-search-panel></app-search-panel>
        </div>
        <app-block-film></app-block-film>
      </div>
      <div
        class="view-content"
      >
        <div *ngIf="modal.open">
          <div *ngIf="modal.loading">loading...</div>
          <app-info [info]="modal.content"></app-info>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #elseBlock>
    Вы не вошли
  </ng-template>
</div>
